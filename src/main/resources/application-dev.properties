profile=dev

#jdbc
spring.datasource.url=jdbc:oracle:thin:@${host:127.0.0.1}:${port:1521}:${sid:XE}
spring.datasource.username=${username:wechat}
spring.datasource.password=${password:wechat}
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

#mybatis
#\u5177\u4F53\u914D\u7F6E\u9879\u53EF\u67E5\u770Bhttp://www.mybatis.org/mybatis-3/configuration.html#properties
mybatis.mapper-locations=classpath*:mybatis_mapper/*Mapper.xml
mybatis.type-aliases-package=com.infosys.oracle.model
mybatis.configuration.map-underscore-to-camel-case=true

#\u65E5\u5FD7
logging.file=logs/oracle
logging.level.root=OFF